<!DOCTYPE html>
<html>

<head>
  <title>Color Palate</title>
  <meta charset="utf-8">

  <style>
    .color-selection {
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script src='../../lib/testing.js'></script>
  <script id='logic'>
    const colorToStyleTests = [
      { name: 'Test 1', args: ['red'], expected: 'background-color: red;' },
      { name: 'Test 2', args: ['#ffcc00'], expected: 'background-color: #ffcc00;' },
      { name: 'Test 3', args: ['#eeeeee'], expected: 'background-color: #eeeeee;' },
      { name: 'Test 4', args: ['white'], expected: 'background-color: white;' },
    ];

    function colorToStyle(colorCode) { }

    testing(colorToStyle, colorToStyleTests);
  </script>
  <script id='handler'>
    function setColorHandler(event) {
      debugger;
      // read & process user input
      const form = event.target.form;
      const newColor = form.selection.value;

      // execute core logic
      const newStyle = 'background-color: ' + newColor + ';';

      // display results to user
      document.body.style = newStyle;

      // log action for developers
      console.log('\n-- user action --');
      console.log('newColor:', '(' + typeof newColor + ')', newColor);
      console.log('newStyle:', '(' + typeof newStyle + ')', newStyle);
    }

  </script>
</head>

<body>
  <section id='user-interface'>
    <form class='color-selection'>
      <input type='color' name='selection' />
      <br>
      <input type='button' id='set-color' value='set background' />
    </form>
  </section>
  <script id='listener'>
    document.getElementById('set-color').addEventListener('click', setColorHandler);
  </script>
</body>

</html>
